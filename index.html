<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>羽球穿線價目表</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a1128;
      --primary-light: #1a2a4a;
      --secondary: #e31937;
      --secondary-light: #ff2d4a;
      --accent: #f7b538;
      --light: #f8f9fa;
      --light-gray: #e0e0e0;
      --dark: #212529;
      --white: #ffffff;
      --black: #000000;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.25);
      --radius: 8px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --gradient: linear-gradient(135deg, #0a1128 0%, #e31937 100%);
      --sport-stripe: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(0,0,0,0.1) 10px,
        rgba(0,0,0,0.1) 20px
      );
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      font-size: 16px;
      min-height: 100vh;
      background-image: var(--sport-stripe);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--white);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    /* 運動風格標題 */
    header {
      background: var(--gradient);
      color: var(--white);
      padding: 40px 0 30px;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-bottom: 8px solid var(--accent);
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="50" height="50" x="0" y="0" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
      opacity: 0.2;
    }

    h1 {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 4rem;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
      position: relative;
      display: inline-block;
      color: var(--white);
    }

    .version-info {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 3px;
      color: var(--accent);
      margin-bottom: 10px;
    }

    /* 公告板運動風格 */
    .notice-board {
      background-color: var(--white);
      border: 4px solid var(--primary);
      padding: 25px;
      margin: 0 30px 30px;
      font-size: 1rem;
      position: relative;
      box-shadow: var(--shadow);
    }

    .notice-board::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border: 2px solid var(--accent);
      pointer-events: none;
    }

    .notice-title {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--secondary);
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 10px;
    }

    .notice-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background-color: var(--accent);
    }

    .image-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .image-label {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      padding: 10px 15px;
      background-color: var(--light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 2px solid var(--primary);
      letter-spacing: 1px;
    }

    .notice-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 300px;
      position: relative;
    }

    .notice-image {
      max-width: 100%;
      height: auto;
      border: 3px solid var(--primary);
      box-shadow: var(--shadow);
      max-height: 300px;
      transition: var(--transition);
      display: block;
      background-color: var(--white);
      padding: 5px;
    }

    .notice-image:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .notice-list {
      list-style-type: none;
      padding-left: 0;
    }

    .notice-list li {
      margin-bottom: 12px;
      position: relative;
      padding-left: 35px;
      font-size: 1.1rem;
    }

    .notice-list li:before {
      content: "•";
      color: var(--secondary);
      font-weight: bold;
      position: absolute;
      left: 0;
      top: 0;
      font-size: 1.5em;
    }

    /* 運動風格篩選按鈕 */
    .brand-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0 30px 25px;
      justify-content: center;
    }

    .brand-btn {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      padding: 12px 25px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      letter-spacing: 1px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--black);
    }

    .brand-btn:hover {
      background-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .brand-btn.active {
      background-color: var(--secondary);
      color: var(--white);
      box-shadow: 0 0 0 3px rgba(227, 25, 55, 0.3);
      transform: translateY(-3px);
    }

    /* 運動風格表格 */
    .table-container {
      margin: 0 30px 30px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 3px solid var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      font-size: 1rem;
      background-color: var(--white);
    }

    th, td {
      padding: 15px 20px;
      text-align: left;
      border-bottom: 2px solid var(--light-gray);
    }

    th {
      background-color: var(--primary);
      color: var(--white);
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-right: 2px solid rgba(255,255,255,0.1);
    }

    th:last-child {
      border-right: none;
    }

    tr {
      transition: var(--transition);
    }

    tr:nth-child(even) {
      background-color: rgba(10, 17, 40, 0.03);
    }

    tr:hover {
      background-color: rgba(227, 25, 55, 0.05);
    }

    td:first-child {
      font-weight: bold;
      color: var(--primary);
    }

    /* 載入和錯誤狀態 */
    .loading, .error {
      padding: 30px;
      text-align: center;
      font-size: 1.2rem;
      background-color: var(--white);
      margin: 20px 30px;
      border: 3px solid var(--primary);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(10, 17, 40, 0.1);
      border-radius: 50%;
      border-top-color: var(--secondary);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .error {
      color: var(--white);
      background-color: var(--danger);
      border-color: var(--danger);
    }

    /* 頁尾 */
    .data-source {
      text-align: center;
      font-size: 0.9rem;
      color: var(--dark);
      margin: 30px;
      padding-top: 20px;
      border-top: 2px solid var(--light-gray);
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      letter-spacing: 1px;
    }

    /* 返回頂部按鈕 */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--secondary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(227, 25, 55, 0.4);
      cursor: pointer;
      transition: var(--transition);
      z-index: 100;
      border: 2px solid var(--black);
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-weight: bold;
    }

    .floating-btn:hover {
      background-color: var(--secondary-light);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 20px rgba(227, 25, 55, 0.6);
    }

    /* 動畫 */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      
      .version-info {
        font-size: 1.2rem;
      }
      
      .notice-board, .brand-filter, .table-container, .loading, .error {
        margin-left: 15px;
        margin-right: 15px;
      }
      
      .notice-title {
        font-size: 1.5rem;
      }
      
      .image-label {
        font-size: 1.2rem;
      }
      
      th, td {
        padding: 12px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .image-wrapper {
        flex-direction: column;
      }
      
      .brand-filter {
        overflow-x: auto;
        padding-bottom: 10px;
        justify-content: flex-start;
      }
      
      .brand-btn {
        padding: 10px 15px;
        font-size: 1rem;
      }
      
      .table-container {
        overflow-x: auto;
      }
      
      table {
        min-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>羽球穿線價目表</h1>
      <div class="version-info">專業穿線服務</div>
    </header>

    <div class="notice-board">
      <div class="notice-title">【穿線服務公告】</div>
      <ul class="notice-list">
        <li>自備線材酌收工本費 NT$100</li>
        <li>穿線前可以溝通調整手感(硬、軟、預拉)</li>
        <li>三日內基本能完成，急件也不加價。</li>
        <li>其他線種或是顏色請另外詢問，穿線天數一定會比較長</li>
        <li>球拍檢查沒問題可穿線，疑似內傷龜裂，建議不穿線</li>
        <li>完成後，會在T頭貼上貼紙(如下圖)不需要，請告知我</li>
      </ul>
      <div class="image-wrapper">
        <div class="image-label">貼紙樣式</div>
        <div class="notice-image-container">
          <img src="https://xpeterpp.github.io/PPBadminton.github.io/TTimg.png" alt="穿線服務圖片" class="notice-image">
        </div>
        <div class="image-label">線種 / 磅數 / 日期</div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      載入中...
    </div>
    <div id="error" class="error" style="display:none;"></div>
    
    <div id="brand-filter" class="brand-filter">
      <!-- 品牌按鈕將由JavaScript動態生成 -->
    </div>
    
    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>廠牌</th>
            <th>型號</th>
            <th>顏色</th>
            <th>線徑</th>
            <th>價格</th>
            <th>庫存</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="data-source">
      系統自動生成 | 資料來源: Google Sheets | 更新頻率: 每日
    </div>
  </div>

  <div class="floating-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    ↑
  </div>

  <script>
    // 您的試算表ID
    const sheetId = '1HTf7tccUHE0b8Nt9z9AqM6si_R2_JjMIs-ZMelnM384';
    // JSON格式的URL
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
    
    let allData = [];
    let brands = [];

    function loadData() {
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('error').style.display = 'none';
      document.querySelector('#data-table tbody').innerHTML = '';
      
      fetch(url)
        .then(response => response.text())
        .then(text => {
          try {
            const json = JSON.parse(text.substring(47).slice(0, -2));
            processData(json.table);
            document.getElementById('loading').style.display = 'none';
          } catch (error) {
            showError('解析數據時出錯，請稍後再試');
            console.error('解析錯誤:', error);
          }
        })
        .catch(error => {
          showError('無法連接資料來源，請檢查網路連線');
          console.error('獲取錯誤:', error);
        });
    }
    
    function processData(tableData) {
      allData = [];
      
      // 處理每一行數據 (跳過表頭)
      for (let i = 0; i < tableData.rows.length; i++) {
        const row = tableData.rows[i];
        // 只取B-G列的數據 (索引1到6)
        const rowData = [
          row.c[1]?.v || '', // 廠牌 (B列)
          row.c[2]?.v || '', // 型號 (C列)
          row.c[3]?.v || '', // 顏色 (D列)
          row.c[4]?.v || '', // 線徑 (E列)
          row.c[5]?.v || '', // 價格 (F列)
          row.c[6]?.v || ''  // 庫存 (G列)
        ];
        
        // 只添加有數據的行 (在B-G列至少有一個值)
        if (rowData.some(cell => cell !== '')) {
          allData.push(rowData);
        }
      }
      
      extractBrands();
      renderBrandFilter();
      renderTable(allData);
    }
    
    function extractBrands() {
      const brandSet = new Set();
      allData.forEach(row => {
        if (row[0]) brandSet.add(row[0]);
      });
      brands = Array.from(brandSet).sort();
    }
    
    function renderBrandFilter() {
      const filterContainer = document.getElementById('brand-filter');
      filterContainer.innerHTML = '';
      
      // 全部按鈕
      const allBtn = document.createElement('button');
      allBtn.className = 'brand-btn active';
      allBtn.textContent = '全部';
      allBtn.onclick = () => filterByBrand('全部');
      filterContainer.appendChild(allBtn);
      
      // 各品牌按鈕
      brands.forEach(brand => {
        const btn = document.createElement('button');
        btn.className = 'brand-btn';
        btn.textContent = brand;
        btn.onclick = () => filterByBrand(brand);
        filterContainer.appendChild(btn);
      });
    }
    
    function filterByBrand(brand) {
      // 更新按鈕狀態
      document.querySelectorAll('.brand-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === brand || (brand === '全部' && btn.textContent === '全部')) {
          btn.classList.add('active');
        }
      });
      
      // 過濾數據
      const filteredData = brand === '全部' 
        ? allData 
        : allData.filter(row => row[0] === brand);
      
      renderTable(filteredData);
    }
    
    function renderTable(data) {
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';
      
      if (!data || data.length === 0) {
        const row = tableBody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 6;
        cell.textContent = '無符合條件的資料';
        cell.style.textAlign = 'center';
        cell.style.padding = '30px';
        cell.style.fontWeight = 'bold';
        return;
      }
      
      data.forEach((row, index) => {
        const newRow = tableBody.insertRow();
        newRow.style.animation = `fadeIn 0.5s ease-out ${index * 0.05}s forwards`;
        newRow.style.opacity = '0';
        
        // 廠牌
        const brandCell = newRow.insertCell();
        brandCell.textContent = row[0] || '-';
        
        // 型號
        const modelCell = newRow.insertCell();
        modelCell.textContent = row[1] || '-';
        
        // 顏色
        const colorCell = newRow.insertCell();
        colorCell.textContent = row[2] || '-';
        
        // 線徑
        const gaugeCell = newRow.insertCell();
        gaugeCell.textContent = row[3] || '-';
        
        // 價格 (加上NT$前綴)
        const priceCell = newRow.insertCell();
        priceCell.textContent = row[4] ? `NT$ ${row[4]}` : '-';
        
        // 庫存
        const stockCell = newRow.insertCell();
        stockCell.textContent = row[5] || '-';
      });
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // 頁面載入時獲取數據
    window.onload = loadData;
    
    // 每5分鐘自動刷新數據
    setInterval(loadData, 5 * 60 * 1000);
    
    // 顯示/隱藏返回頂部按鈕
    window.addEventListener('scroll', function() {
      const floatingBtn = document.querySelector('.floating-btn');
      if (window.scrollY > 300) {
        floatingBtn.style.display = 'flex';
      } else {
        floatingBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
