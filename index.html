<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>羽球穿線價目表</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a1128;
      --primary-light: #1a2a4a;
      --secondary: #e31937;
      --secondary-light: #ff2d4a;
      --accent: #f7b538;
      --light: #f8f9fa;
      --light-gray: #e0e0e0;
      --dark: #212529;
      --white: #ffffff;
      --black: #000000;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.25);
      --radius: 8px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --gradient: linear-gradient(135deg, #0a1128 0%, #e31937 100%);
      --sport-stripe: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(0,0,0,0.1) 10px,
        rgba(0,0,0,0.1) 20px
      );
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      font-size: 14px;
      min-height: 100vh;
      background-image: var(--sport-stripe);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--white);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header {
      background: var(--gradient);
      color: var(--white);
      padding: 30px 0 25px;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-bottom: 6px solid var(--accent);
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="50" height="50" x="0" y="0" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
      opacity: 0.2;
    }

    h1 {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 8px;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
      position: relative;
      display: inline-block;
      color: var(--white);
    }

    .version-info {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .notice-board {
      background-color: var(--white);
      border: 3px solid var(--primary);
      padding: 15px;
      margin: 0 15px 20px;
      font-size: 0.85rem;
      position: relative;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
    }

    .notice-board::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 2px solid var(--accent);
      pointer-events: none;
      border-radius: calc(var(--radius) - 3px);
    }

    .notice-title {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 12px;
      color: var(--secondary);
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 8px;
    }

    .notice-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background-color: var(--accent);
    }

    .image-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .image-label {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 0.9rem;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      padding: 6px 10px;
      background-color: var(--light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 2px solid var(--primary);
      letter-spacing: 1px;
      min-width: 100px;
    }

    .notice-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 250px;
      position: relative;
    }

    .notice-image {
      max-width: 100%;
      height: auto;
      border: 2px solid var(--primary);
      box-shadow: var(--shadow);
      max-height: 200px;
      transition: var(--transition);
      display: block;
      background-color: var(--white);
      padding: 4px;
      border-radius: 3px;
    }

    .notice-image:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .notice-list {
      list-style-type: none;
      padding-left: 0;
    }

    .notice-list li {
      margin-bottom: 8px;
      position: relative;
      padding-left: 22px;
      font-size: 0.85rem;
    }

    .notice-list li:before {
      content: "•";
      color: var(--secondary);
      font-weight: bold;
      position: absolute;
      left: 0;
      top: 0;
      font-size: 1.2em;
    }

    .brand-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 0 15px 15px;
      justify-content: center;
      overflow-x: auto;
      padding-bottom: 5px;
      -webkit-overflow-scrolling: touch;
    }

    .brand-btn {
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      padding: 7px 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      letter-spacing: 1px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--black);
      flex-shrink: 0;
    }

    .brand-btn:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .brand-btn.active {
      background-color: var(--secondary);
      color: var(--white);
      box-shadow: 0 0 0 3px rgba(227, 25, 55, 0.3);
      transform: translateY(-2px);
    }

    .table-container {
      margin: 0 15px 20px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 2px solid var(--primary);
      position: relative;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      font-size: 0.85rem;
      background-color: var(--white);
      min-width: 600px;
      table-layout: fixed;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      background-color: var(--primary);
      color: var(--white);
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-size: 0.9rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-right: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
    }

    th:last-child {
      border-right: none;
    }

    tr {
      transition: var(--transition);
    }

    tr:nth-child(even) {
      background-color: rgba(10, 17, 40, 0.03);
    }

    tr:hover {
      background-color: rgba(227, 25, 55, 0.05);
    }

    td:first-child {
      font-weight: bold;
      color: var(--primary);
    }

    .loading, .error {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      background-color: var(--white);
      margin: 15px;
      border: 2px solid var(--primary);
      border-radius: var(--radius);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(10, 17, 40, 0.1);
      border-radius: 50%;
      border-top-color: var(--secondary);
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    .error {
      color: var(--white);
      background-color: var(--danger);
      border-color: var(--danger);
    }

    .data-source {
      text-align: center;
      font-size: 0.75rem;
      color: var(--dark);
      margin: 20px 15px;
      padding-top: 12px;
      border-top: 1px solid var(--light-gray);
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      letter-spacing: 1px;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: var(--secondary);
      color: white;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(227, 25, 55, 0.4);
      cursor: pointer;
      transition: var(--transition);
      z-index: 100;
      border: 2px solid var(--black);
      font-family: 'Barlow Condensed', 'Noto Sans TC', sans-serif;
      font-weight: bold;
    }

    .floating-btn:hover {
      background-color: var(--secondary-light);
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 6px 16px rgba(227, 25, 55, 0.6);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 列宽设置 */
    th:nth-child(1),
    td:nth-child(1) {
      width: 10%;
    }

    th:nth-child(2),
    td:nth-child(2) {
      width: 10%;
    }

    th:nth-child(3),
    td:nth-child(3) {
      width: 10%;
    }

    th:nth-child(4),
    td:nth-child(4) {
      width: 10%;
    }

    th:nth-child(5),
    td:nth-child(5) {
      width: 10%;
    }

    th:nth-child(6),
    td:nth-child(6) {
      width: 10%;
    }

    /* 手机版响应式设计 */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      header {
        padding: 25px 0 20px;
      }
      
      .notice-board, .brand-filter, .table-container, .loading, .error {
        margin-left: 12px;
        margin-right: 12px;
      }
      
      .notice-title {
        font-size: 1.1rem;
      }
      
      .image-label {
        font-size: 0.85rem;
      }
      
      th, td {
        padding: 8px 10px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 576px) {
      body {
        font-size: 13px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .version-info {
        font-size: 0.9rem;
      }
      
      .notice-list li {
        font-size: 0.8rem;
        padding-left: 18px;
      }
      
      .image-wrapper {
        gap: 8px;
      }
      
      .brand-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .floating-btn {
        width: 36px;
        height: 36px;
        font-size: 1rem;
        bottom: 15px;
        right: 15px;
      }
      
      .notice-image {
        max-width: 200px;
      }

      /* 手机版表格调整 */
      table {
        min-width: 100%;
      }
      
      th, td {
        padding: 6px 8px;
        font-size: 0.75rem;
        max-width: 80px;
      }
      
      /* 调整列宽 */
      th:nth-child(1),
      td:nth-child(1) {
        width: 8%;
      }

      th:nth-child(2),
      td:nth-child(2) {
        width: 8%;
      }

      th:nth-child(3),
      td:nth-child(3) {
        width: 8%;
      }

      th:nth-child(4),
      td:nth-child(4) {
        width: 8%;
      }

      th:nth-child(5),
      td:nth-child(5) {
        width: 8%;
      }

      th:nth-child(6),
      td:nth-child(6) {
        width: 8%;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.3rem;
      }
      
      .notice-title {
        font-size: 1rem;
      }
      
      .notice-board {
        padding: 12px;
      }
      
      .data-source {
        font-size: 0.7rem;
      }
      
      th, td {
        padding: 5px 6px;
        font-size: 0.7rem;
      }
      
      .brand-btn {
        padding: 5px 10px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>羽球穿線價目表</h1>
      <div class="version-info">專業穿線服務</div>
    </header>

    <div class="notice-board">
      <div class="notice-title">【穿線服務公告】</div>
      <ul class="notice-list">
        <li>自備線材酌收工本費 NT$100</li>
        <li>穿線前可以溝通調整手感(硬、軟、預拉)</li>
        <li>三日內基本能完成，急件也不加價。</li>
        <li>其他線種或是顏色請另外詢問，穿線天數一定會比較長</li>
        <li>球拍檢查沒問題可穿線，疑似內傷龜裂，建議不穿線</li>
        <li>完成後，會在T頭貼上貼紙(如下圖)不需要，請告知我</li>
      </ul>
      <div class="image-wrapper">
        <div class="image-label">貼紙樣式</div>
        <div class="notice-image-container">
          <img src="https://xpeterpp.github.io/PPBadminton.github.io/TTimg.png" alt="穿線服務圖片" class="notice-image">
        </div>
        <div class="image-label">線種 / 磅數 / 日期</div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      載入中...
    </div>
    <div id="error" class="error" style="display:none;"></div>
    
    <div id="brand-filter" class="brand-filter">
      <!-- 品牌按鈕將由JavaScript動態生成 -->
    </div>
    
    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>廠牌</th>
            <th>型號</th>
            <th>顏色</th>
            <th>線徑</th>
            <th>價格</th>
            <th>庫存</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="data-source">
      系統自動生成 | 資料來源: Google Sheets | 更新頻率: 每日
    </div>
  </div>

  <div class="floating-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    ↑
  </div>

  <script>
    const sheetId = '1VzWHbEKUY1GDHjT0TA_P89bzhFUCK59wRlxyNqAFNq4';
    const sheetName = '牌價(test)';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    
    let allData = [];
    let brands = [];

    function loadData() {
      showLoading();
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('網路回應不正常');
          }
          return response.text();
        })
        .then(text => {
          try {
            const json = JSON.parse(text.substring(47).slice(0, -2));
            processData(json.table);
          } catch (error) {
            throw new Error('解析數據時出錯');
          }
        })
        .catch(error => {
          showError('無法載入數據: ' + error.message);
          console.error('錯誤:', error);
        });
    }
    
    function processData(tableData) {
      allData = [];
      
      for (let i = 2; i < tableData.rows.length; i++) {
        const row = tableData.rows[i];
        const rowData = [
          row.c[2]?.v || '',
          row.c[3]?.v || '',
          row.c[4]?.v || '',
          row.c[5]?.v || '',
          row.c[6]?.v || '',
          row.c[7]?.v || ''
        ];
        
        if (rowData.some(cell => cell !== '')) {
          allData.push(rowData);
        }
      }
      
      extractBrands();
      renderBrandFilter();
      renderTable(allData);
      hideLoading();
    }
    
    function extractBrands() {
      const brandSet = new Set();
      allData.forEach(row => {
        if (row[0]) brandSet.add(row[0]);
      });
      brands = Array.from(brandSet).sort();
    }
    
    function renderBrandFilter() {
      const filterContainer = document.getElementById('brand-filter');
      filterContainer.innerHTML = '';
      
      const allBtn = createBrandButton('全部', true);
      filterContainer.appendChild(allBtn);
      
      brands.forEach(brand => {
        const btn = createBrandButton(brand);
        filterContainer.appendChild(btn);
      });
    }
    
    function createBrandButton(brand, isActive = false) {
      const btn = document.createElement('button');
      btn.className = isActive ? 'brand-btn active' : 'brand-btn';
      btn.textContent = brand;
      btn.onclick = () => filterByBrand(brand);
      return btn;
    }
    
    function filterByBrand(brand) {
      document.querySelectorAll('.brand-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === brand || (brand === '全部' && btn.textContent === '全部'));
      });
      
      const filteredData = brand === '全部' 
        ? allData 
        : allData.filter(row => row[0] === brand);
      
      renderTable(filteredData);
    }
    
    function renderTable(data) {
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';
      
      if (!data || data.length === 0) {
        showNoDataMessage(tableBody);
        return;
      }
      
      data.forEach((row, index) => {
        createTableRow(tableBody, row, index);
      });
    }
    
    function showNoDataMessage(container) {
      const message = document.createElement('div');
      message.textContent = '無符合條件的資料';
      message.style.textAlign = 'center';
      message.style.padding = '20px';
      message.style.fontWeight = 'bold';
      message.style.color = 'var(--secondary)';
      
      const row = container.insertRow();
      const cell = row.insertCell();
      cell.colSpan = 6;
      cell.appendChild(message);
    }
    
    function createTableRow(tableBody, rowData, index) {
      const newRow = tableBody.insertRow();
      newRow.style.animation = `fadeIn 0.4s ease-out ${index * 0.04}s forwards`;
      newRow.style.opacity = '0';
      
      addTableCell(newRow, rowData[0] || '-');
      addTableCell(newRow, rowData[1] || '-');
      addTableCell(newRow, rowData[2] || '-');
      addTableCell(newRow, rowData[3] || '-');
      addTableCell(newRow, rowData[4] ? `NT$ ${rowData[4]}` : '-', true);
      addTableCell(newRow, rowData[5] || '-');
    }
    
    function addTableCell(row, content, isPrice = false) {
      const cell = row.insertCell();
      cell.textContent = content;
      if (isPrice) {
        cell.style.fontWeight = 'bold';
        cell.style.color = 'var(--secondary)';
      }
    }
    
    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('error').style.display = 'none';
      document.querySelector('#data-table tbody').innerHTML = '';
    }
    
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function init() {
      loadData();
      
      setInterval(loadData, 5 * 60 * 1000);
      
      window.addEventListener('scroll', function() {
        const floatingBtn = document.querySelector('.floating-btn');
        floatingBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
      });
    }
    
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
