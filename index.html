<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>羽球穿線價目表</title>
  <style>
    :root {
      --primary: #2c3e50;
      --primary-light: #34495e;
      --secondary: #3498db;
      --secondary-dark: #2980b9;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --light-gray: #bdc3c7;
      --dark: #2c3e50;
      --white: #ffffff;
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      line-height: 1.6;
      margin: 0;
      padding: 15px;
      font-size: 25px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--white);
      padding: 30px 0;
      margin-bottom: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .version-info {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .notice-board {
      background-color: #fff8e1;
      border-left: 5px solid var(--warning);
      padding: 15px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .notice-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #d32f2f;
      text-align: center;
    }

    .image-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .image-label {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      min-width: 100px;
    }

    .image-label.left {
      text-align: right;
    }

    .image-label.right {
      text-align: left;
    }

    .notice-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }

    .notice-image {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-height: 300px;
      transition: var(--transition);
      display: block;
    }

    .notice-image:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .notice-list {
      list-style-type: none;
      padding-left: 5px;
      font-size: 1.4rem;
    }

    .notice-list li {
      margin-bottom: 8px;
      position: relative;
      padding-left: 25px;
    }

    .notice-list li:before {
      content: "•";
      color: #d32f2f;
      font-weight: bold;
      position: absolute;
      left: 0;
    }

    .brand-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: flex-start;
    }

    .brand-btn {
      padding: 12px 18px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
      font-size: 1.6rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .brand-btn:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }

    .brand-btn.active {
      background-color: var(--secondary-dark);
      color: var(--white);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 25px;
      background-color: var(--white);
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    th {
      background-color: var(--primary);
      color: var(--white);
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
    }

    th:active {
      background-color: var(--secondary-dark);
    }

    td:first-child {
      font-size: 30px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: var(--light);
    }

    tr:active {
      background-color: #d6eaf8;
    }

    .loading, .error {
      padding: 20px;
      text-align: center;
      font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
      font-size: 1.5rem;
      background-color: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .error {
      color: var(--white);
      background-color: var(--danger);
    }

    .data-source {
      text-align: center;
      font-size: 1.1rem;
      color: var(--light-gray);
      margin-top: 10px;
      opacity: 0.8;
      font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
        font-size: 25px;
      }
      
      h1 {
        font-size: 3.5rem;
      }
      
      .version-info {
        font-size: 1.8rem;
      }
      
      .notice-board {
        font-size: 1.1rem;
      }
      
      .notice-title {
        font-size: 1.4rem;
      }
      
      .notice-list {
        font-size: 2.0rem;
      }
      
      .image-label {
        font-size: 1.4rem;
        min-width: 100px;
      }
      
      .notice-image-container {
        max-width: 250px;
      }
      
      .notice-image {
        max-height: 200px;
      }
      
      .brand-filter {
        gap: 10px;
        margin-bottom: 25px;
      }
      
      .brand-btn {
        padding: 14px 20px;
        font-size: 2.0rem;
      }
      
      table {
        font-size: 2.0rem;
      }
      
      th, td {
        padding: 15px 18px;
        font-size: 2.0rem;
      }
      
      td:first-child {
        font-size: 2.3rem;
      }
      
      th {
        font-size: 2.2rem;
        font-weight: bold;
      }
      
      .loading, .error {
        font-size: 2rem;
        padding: 25px;
      }
      
      .data-source {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .image-wrapper {
        flex-direction: column;
        gap: 10px;
      }
      
      .image-label.left, 
      .image-label.right {
        text-align: center;
      }
      
      .brand-filter {
        overflow-x: auto;
        padding-bottom: 15px;
      }
      
      .table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      table {
        min-width: 800px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>穿線價目表</h1>
      <div class="version-info">專業穿線服務</div>
    </header>

    <div class="notice-board">
      <div class="notice-title">【穿線服務公告】</div>
      <ul class="notice-list">
        <li>自備線材酌收工本費 NT$100</li>
        <li>穿線前可以溝通調整手感(硬、軟、預拉)</li>
        <li>三日內基本能完成，急件也不加價。</li>
        <li>其他線種或是顏色請另外詢問，穿線天數一定會比較長</li>
        <li>球拍檢查沒問題可穿線，疑似內傷龜裂，建議不穿線</li>
        <li>完成後，會在T頭貼上貼紙(如下圖)不需要，請告知我</li>
      </ul>
      <div class="image-wrapper">
        <div class="image-label left">貼紙樣式</div>
        <div class="notice-image-container">
          <img src="https://xpeterpp.github.io/PPBadminton.github.io/TTimg.png" alt="穿線服務圖片" class="notice-image">
        </div>
        <div class="image-label right">線種 (透明底燙金)<br>磅數/穿線日期</div>
      </div>
    </div>

    <div id="loading" class="loading">載入中...</div>
    <div id="error" class="error" style="display:none;"></div>
    
    <div id="brand-filter" class="brand-filter">
      <!-- 品牌按鈕將由JavaScript動態生成 -->
    </div>
    
    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>廠牌</th>
            <th>型號</th>
            <th>顏色</th>
            <th>線徑</th>
            <th>價格</th>
            <th>庫存</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="data-source">
      系統自動生成 | 資料來源: Google Sheets | 更新頻率: 每日
    </div>
  </div>

  <script>
    // 您的試算表ID
    const sheetId = '1HTf7tccUHE0b8Nt9z9AqM6si_R2_JjMIs-ZMelnM384';
    // JSON格式的URL
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
    
    let allData = [];
    let brands = [];

    function loadData() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.querySelector('#data-table tbody').innerHTML = '';
      
      fetch(url)
        .then(response => response.text())
        .then(text => {
          try {
            const json = JSON.parse(text.substring(47).slice(0, -2));
            processData(json.table);
            document.getElementById('loading').style.display = 'none';
          } catch (error) {
            showError('解析數據時出錯，請稍後再試');
            console.error('解析錯誤:', error);
          }
        })
        .catch(error => {
          showError('無法連接資料來源，請檢查網路連線');
          console.error('獲取錯誤:', error);
        });
    }
    
    function processData(tableData) {
      allData = [];
      
      // 處理每一行數據 (跳過表頭)
      for (let i = 1; i < tableData.rows.length; i++) {
        const row = tableData.rows[i];
        // 只取B-G列的數據 (索引1到6)
        const rowData = [
          row.c[1]?.v || '', // 廠牌 (B列)
          row.c[2]?.v || '', // 型號 (C列)
          row.c[3]?.v || '', // 顏色 (D列)
          row.c[4]?.v || '', // 線徑 (E列)
          row.c[5]?.v || '', // 價格 (F列)
          row.c[6]?.v || ''  // 庫存 (G列)
        ];
        
        // 只添加有數據的行 (在B-G列至少有一個值)
        if (rowData.some(cell => cell !== '')) {
          allData.push(rowData);
        }
      }
      
      extractBrands();
      renderBrandFilter();
      renderTable(allData);
    }
    
    function extractBrands() {
      const brandSet = new Set();
      allData.forEach(row => {
        if (row[0]) brandSet.add(row[0]);
      });
      brands = Array.from(brandSet).sort();
    }
    
    function renderBrandFilter() {
      const filterContainer = document.getElementById('brand-filter');
      filterContainer.innerHTML = '';
      
      // 全部按鈕
      const allBtn = document.createElement('button');
      allBtn.className = 'brand-btn active';
      allBtn.textContent = '全部';
      allBtn.onclick = () => filterByBrand('全部');
      filterContainer.appendChild(allBtn);
      
      // 各品牌按鈕
      brands.forEach(brand => {
        const btn = document.createElement('button');
        btn.className = 'brand-btn';
        btn.textContent = brand;
        btn.onclick = () => filterByBrand(brand);
        filterContainer.appendChild(btn);
      });
    }
    
    function filterByBrand(brand) {
      // 更新按鈕狀態
      document.querySelectorAll('.brand-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === brand || (brand === '全部' && btn.textContent === '全部')) {
          btn.classList.add('active');
        }
      });
      
      // 過濾數據
      const filteredData = brand === '全部' 
        ? allData 
        : allData.filter(row => row[0] === brand);
      
      renderTable(filteredData);
    }
    
    function renderTable(data) {
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';
      
      if (!data || data.length === 0) {
        const row = tableBody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 6;
        cell.textContent = '無符合條件的資料';
        cell.style.textAlign = 'center';
        cell.style.padding = '30px';
        cell.style.fontSize = '2.5rem';
        return;
      }
      
      data.forEach(row => {
        const newRow = tableBody.insertRow();
        
        // 廠牌
        const brandCell = newRow.insertCell();
        brandCell.textContent = row[0] || '-';
        
        // 型號
        const modelCell = newRow.insertCell();
        modelCell.textContent = row[1] || '-';
        
        // 顏色
        const colorCell = newRow.insertCell();
        colorCell.textContent = row[2] || '-';
        
        // 線徑
        const gaugeCell = newRow.insertCell();
        gaugeCell.textContent = row[3] || '-';
        
        // 價格 (加上NT$前綴)
        const priceCell = newRow.insertCell();
        priceCell.textContent = row[4] ? `NT$ ${row[4]}` : '-';
        
        // 庫存
        const stockCell = newRow.insertCell();
        stockCell.textContent = row[5] || '-';
      });
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // 頁面載入時獲取數據
    window.onload = loadData;
    
    // 每5分鐘自動刷新數據
    setInterval(loadData, 5 * 60 * 1000);
  </script>
</body>
</html>
